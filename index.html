<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carelink+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-4">Carelink+</h1>

  <div id="chatbox" class="bg-white p-4 rounded-2xl shadow-md w-full max-w-lg">
    <div id="messages" class="h-96 overflow-y-auto mb-4"></div>
    <div class="flex gap-2">
      <input id="userInput" type="text" placeholder="Type your message..."
             class="flex-1 border p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="sendBtn" class="bg-blue-500 text-white px-4 rounded-lg hover:bg-blue-600">Send</button>
    </div>
  </div>

  <div id="map" class="mt-8 w-full max-w-4xl h-96 rounded-2xl"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
